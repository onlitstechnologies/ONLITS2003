<html>
	<head>
		<title>Basic Arithmetic Calcuation</title>
	</head>
	<body>
		<div>
			<h1>Addition</h1>
			<form>
				<label>Augend</label>
				<input type="number" id="Augend"><br><br>
				<label>Addend</label>
				<input type="number" id="Addend"><br><br>
				<label>Sum&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="text" id="Sum" readonly><br><br>
				<button type="button" onclick="add()">Add</button>
				<input type="reset" value="Reset">
			</form>
		</div>
		<div>
			
		</div>
		<script>
			function add() {
				let a, b, c;
				
				a = document.getElementById('Augend').value;
				b = document.getElementById('Addend').value;
				
				c = parseInt(a) + parseInt(b);
				
				document.getElementById('Sum').value = c;
			}
		</script>
	<body>
</html>
